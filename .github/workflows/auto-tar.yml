jobs:
  tar-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create tar of dockermanager contents
        run: |
          tar -cvf dockermanager.tar -C dockermanager .

      - name: Commit and push .tar to repo root
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dockermanager.tar
          git commit -m "Add dockermanager.tar [auto-generated]" || echo "No changes to commit"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
